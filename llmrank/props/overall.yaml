eval_args:
  split: {'LS': 'valid_and_test'}
  order: TO
  mode: full
repeatable: True
loss_type: CE

train_batch_size: 4096
eval_batch_size: 100
valid_metric: NDCG@10
metrics: ["Recall", "NDCG"]
topk: [1, 5, 10, 20, 50]

train_neg_sample_args: ~
selected_user_suffix: random
recall_budget: 20
has_gt: True
fix_pos: -1
